<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Amostras | Transire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Inter', sans-serif;
      color: #2c3e50;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #00796b;
    }

    .lead {
      color: #607d8b;
      font-size: 1.1rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #37474f;
      margin-top: 3rem;
      border-left: 5px solid #00796b;
      padding-left: 10px;
    }

    .card {
      border: none;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      transition: all 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #00796b;
    }

    .display-number {
      font-size: 2rem;
      font-weight: 700;
      color: #263238;
      margin: 0.5rem 0;
    }

    .text-muted {
      font-size: 0.875rem;
    }

    .btn-outline-primary {
      border-color: #00796b;
      color: #00796b;
    }

    .btn-outline-primary:hover {
      background-color: #00796b;
      color: #fff;
    }

    .icon-box {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #009688;
    }
    #sidebar {
      width: 220px;
      background-color: #212529;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }
     #sidebar h4 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
    }
    #sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
      display: block;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    #sidebar a:hover, #sidebar a.active {
      background-color: #0d6efd;
      color: white;
    }

    /* Content */
    #content {
      margin-left: 220px;
      width: calc(100% - 220px);
      padding: 1.5rem 2rem;
    }

    /* Topbar */
    #topbar {
      height: 60px;
      background-color: white;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.05);
    }
    #topbar h2 {
      margin: 0;
      color: #0d6efd;
      font-weight: 700;
    }
     .status-editable {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 0.25rem;
      background-color: #e7f1ff;
      color: #0d6efd;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .status-editable:hover {
      background-color: #cfe2ff;
    }
    /* Card styling */
    .card-header.bg-success {
      background-color: #198754 !important;
    }
    .card-header.bg-primary {
      background-color: #0d6efd !important;
    }

    /* Bot√£o no topbar */
    #topbar a.btn {
      font-weight: 600;
    }

    /* Tabela */
    table.table thead {
      background-color: #e9ecef;
    }
    table.table tbody tr:hover {
      background-color: #f1f3f5;
    }


  </style>
</head>
<body>
    <!-- Sidebar -->
  <nav id="sidebar" aria-label="Sidebar navigation">
    <h4>Meu Dashboard</h4>
    <a href="dashboard.html" class="active">üè† Dashboard</a>
    <a href="index.html" >üì¶ Estoque</a>
    <a href="relatorio.html">üìä Relat√≥rios</a>

    
  </nav>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1>üì¶ Dashboard de Amostras</h1>
      <p class="lead">Desenvolvedor Front/Backend - Nelson Carbajal</p>
    </div>

    <!-- Resumo por Categoria -->
    <h2 class="section-title">Resumo por Categoria</h2>
    <div class="row g-4" id="resumoCategoria"></div>

    <!-- Resumo por Modelo -->
    <h2 class="section-title">Resumo por Modelo</h2>
    <div class="row g-4" id="resumoModelos"></div>

    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-lg btn-outline-primary px-5">Ir para Estoque</a>
    </div>
  </div>

  <script>
    const categorias = [
      "CBU",
      "CBA - CERTIFICA√á√ÉO",
      "CBA - SOFTWARE",
      "CBA - NPI"
    ];

    function getAmostras() {
      return JSON.parse(localStorage.getItem('amostras')) || [];
    }

    function gerarResumoCategoria(amostras) {
      const resumo = {};
      categorias.forEach(cat => resumo[cat] = 0);

      amostras.forEach(a => {
        if (resumo[a.categoria] !== undefined) {
          resumo[a.categoria] += parseInt(a.quantidade);
        }
      });

      const container = document.getElementById('resumoCategoria');
      container.innerHTML = '';
      categorias.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'col-sm-6 col-lg-3';
        card.innerHTML = `
          <div class="card text-center h-100">
            <div class="card-body">
              <div class="icon-box"><i class="bi bi-tags-fill"></i></div>
              <h5 class="card-title">${cat}</h5>
              <p class="display-number">${resumo[cat]}</p>
              <small class="text-muted">Amostras registradas</small>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function gerarResumoModelos(amostras) {
      const resumo = {};

      amostras.forEach(a => {
        const modelo = a.nome_produto;
        if (!resumo[modelo]) resumo[modelo] = 0;
        resumo[modelo] += parseInt(a.quantidade);
      });

      const container = document.getElementById('resumoModelos');
      container.innerHTML = '';

      Object.entries(resumo).forEach(([modelo, quantidade]) => {
        const card = document.createElement('div');
        card.className = 'col-sm-6 col-lg-3';
        card.innerHTML = `
          <div class="card text-center h-100">
            <div class="card-body">
              <div class="icon-box"><i class="bi bi-box-seam"></i></div>
              <h5 class="card-title">${modelo}</h5>
              <p class="display-number">${quantidade}</p>
              <small class="text-muted">Total em estoque</small>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    const amostras = getAmostras();
    gerarResumoCategoria(amostras);
    gerarResumoModelos(amostras);
  </script>
</body>
</html>
